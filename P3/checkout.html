<!DOCTYPE html>
<html lang="en">
<head> 
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="universal.css" />
  <title>Document</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@100&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&family=Kanit:wght@600&display=swap');
    
    .col {
      -ms-flex: 75%;
      flex: 75%;
      padding: 0 30px;
    }
    
    .container {
      padding: 5px 20px 15px 30px;
      border: 1px solid lightgrey;
      border-radius: 3px;
    }
    
    input[type=text], input[type=email] {
      width: 97%;
      margin-bottom: 20px;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    
    label {
      margin-bottom: 10px;
      display: block;
    }
    .btn {
      background-color:limegreen;
      color: white;
      padding: 12px;
      margin: 10px 0;
      border: none;
      cursor: pointer;
      font-size: 17px;
      width: 99%;
    }
    .btn:hover {
      background-color:lime;
    }
  </style>      
</head>
  <body>
    <div id="hovedmeny"></div>
        <div class="col">
          <div class="container">
            <h3>Billing Adress</h3>
            <label for="name">Full Name</label>
            <input type="text" name="fname" id="fname" pattern="[A-Za-zæøåÆØÅ\s\-]{1,}">
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
            <label for="adress">Adress</label>
            <input type="text" id="email" name="email">
            <label for="city">City</label>
            <input type="text" id="city" name="city">
            <label for="state">State</label>
            <input type="text" id="state" name="state">
            <label for="zip">Zip</label>
            <input type="text" id="zip" name="zip">
            <h3>Payment</h3>
            <label for="cname">Name on card</label>
            <input type="text" id="cname" name="cname">
            <label for="ccn">Credit card number</label>
            <input type="text" id="ccn" name="ccn">
            <label for="xmonth">Exipire Month</label>
            <input type="text" id="xmonth" name="xmonth">
            <label for="xyear">Expire Year</label>
            <input type="text" id="xyear" name="xyear">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv">
            <label>
              <input type="checkbox" checked="checked" name="sadress">Shipping adress same as billing
            </label>
            <input type="submit" value="Continue to checkout" class="btn">
          </div>
        </div>
    </div>
  </body>
<footer>
  <div id="footer"></div>
  <script src="universal.js"></script>
</footer>
</html>
