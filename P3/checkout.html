<!DOCTYPE html>
<html lang="en">
<head> 
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles/universal.css">
  <title>Document</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    h1 {
      margin-left: 40%;
      font-size: 300%;
    }

    .container {
      display: flex;
      position: relative;
      width: 600px;
      margin: 0 auto;
      background-color: #f4f4f4;
    }

    .form-container {
      flex: 0.6;
      display: flex;
      flex-wrap: wrap;
    }

    .box {
      background-color: antiquewhite;
      padding: 15px;
      border-radius: 19px;
      bottom: 70vh;
      left: 43vw;
      width: 250px;
      position: absolute;
    }

    .c1 {
      width: 48%;
      margin-right: 4%;
      box-sizing: border-box;
    }

    .c1:nth-child(2),
    .c1:nth-child(5) {
      margin-right: 0;
    }

    label {
      display: block;
      margin-bottom: 1px;
      font-weight: bold;
    }

    input {
      width: 92%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 7px;
      box-sizing: border-box;
      background-color: lightgrey;
      font-weight: 300;
    }

    .btn {
      background-color: darkslateblue;
      color: white;
      padding: 12px;
      margin-top: -100px;
      border: none;
      cursor: pointer;
      font-size: 17px;
      width: 60%;
      border-radius: 3px;
      right: 200px;
    }

    .btn:hover {
      background-color: lime;
    }
    #numb, #province, #sname {
        width: 200%;
    }
    #next {
        margin-left: 140%;
    }
    #pris, #pretax, #tax, #total {
      float: right;
      margin-right: 30px;
      margin-top: -33px;
    }
    #navn {
      margin-right: 140px;
    }
    @media only screen and (max-width: 768px) {
      .container {
        float: bottom;
        flex-direction: column;
        width: auto;
      }

      .form-container {
        position: relative;
      }

      .box {
        margin-top: -40px;
        margin-left: 20px;
        margin-bottom: 20px;
      }

      h1 {
        margin-left: auto;
        margin-right: auto;
      }

      #next {
        margin-top: 10px;
      }
    }
  </style>      
</head>
<body onload="checkout();">
  <div id="hovedmeny"></div>
  <h1>Checkout</h1>
  <div class="container">
    <form class="form-container" action="error.html"> <!--Whoopsies-->
      <div class="c1">
        <label for="fname">First Name</label>
        <input type="text" name="fname" id="fname" pattern="[A-Za-zæøåÆØÅ\s\-]{1,}" required>
      </div>
      <div class="c1">
        <label for="lname">Last Name</label>
        <input type="text" name="lname" id="lname" pattern="[A-Za-zæøåÆØÅ\s\-]{1,}" required>
      </div>
      <div class="c1">
        <label for="sname">Street Name</label>
        <input type="text" id="sname" name="sname" required>
      </div>
      <div class="c1">
        <label for="pcode">Postal Code</label>
        <input type="text" id="pcode" name="pcode" required>
      </div>
      <div class="c1">
        <label for="city">City</label>
        <input type="text" id="city" name="city" required>
      </div>
      <div class="c1">
        <label for="province">Province</label>
        <input type="text" id="province" name="province" required>
      </div>
      <div class="c1">
        <label for="numb">Phone Number</label>
        <input type="text" id="numb" name="numb" required>
      </div>
        <div class="c1">
          <input type="submit" value="Next" class="btn" id="next">
        </div>
    </form>
    <div class="box">
      <h4>Order summary</h4>
      <p id="navn">Product price:</p><p id="pretax"></p>
      <p id="navn">Shipping:<p id="pris">100 kr</p>
      <p id="navn">Tax: </p><p id="tax"></p>
      <p id="navn">Order total: </p><p id="total"></p>
    </div>
  </div>
  
</body>
<footer>
  <div id="footer"></div>
  <script src="scripts/universal.js"></script>
</footer>
</html>
