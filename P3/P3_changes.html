<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      html {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        background-color: bisque;
      }

      body {
        position: relative;
        width: 960px;
        margin: auto;
        max-width: 70ch;
        line-height: 1.5;
        font-size: 18px;
        text-align: center;
        align-self: center;
      }

      #body_content,
      #body_layout,
      #body_Navigation_map,
      #body_minimum_requirements,
      #article11 {
        position: relative;
        border: 5px dotted black;
        margin-bottom: -5px;
        background-color: #c4dfff;
      }

      h1 {
        font-size: 3em;
      }

      h2 {
        font-size: 1.8em;
      }

      h3 {
        font-size: 1.3em;
      }

      p,
      blockquote {
        font-size: 1em;
        line-height: 1.5em;

        padding: 20px;

      li {
        text-align: left;
        padding-left: 20px;
      }

      img {
        width: 100%;
        margin: auto;
      }
      .entry-content {
        overflow: visible;
      }

      .grid-container {
        display: grid;
        grid-template-columns: 2fr 1fr auto 1fr;
      }

      .grid-item {
        border: solid black 2px;
      }
