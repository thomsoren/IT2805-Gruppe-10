<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/universal.css">
    <title>Contact Us</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@100&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap');

  <body>
      <div id="hovedmeny"></div>
    <div class="container">
      <div id="contactflexbox">
    <div id="Contactinformation" >
      
      <form action="error.html">
        <h1 id="Contactheader">Contact Us</h1>

        <label for="Fullname" class="Contactlabel"> Full name </label>
        <input type="text" id="Fullname" class="Contactinformation"> 
        <label for="email" class="Contactlabel"> E-mail </label>
        <input type="email" id="email" class="Contactinformation"> 
        <label for="phonenumber" class="Contactlabel"> Phone number </label>
        <input type="tel" id="phonenumber" class="Contactinformation"> 
        <label for="ContactMessage" class="Contactlabel"> Message </label>
        <textarea name="ContactMessage" id="ContactMessage" cols="27" rows="20" class="Contactinformation"></textarea>

       
       <input type="submit" id="Contactbutton" value="Submit">
      </form>
    </div>
      <div id="contactbox">
        
         <div id="contactwatchme">
          <h1>Watch me trade</h1>

          <p>Klokkeveien 123 A</p>
          <p>7052, Trondheim</p>
          <p>Norway</p>

         </div>
         <div id="contactcontact">

          <h1> Contact </h1>
          <p><img src="img/telephonew.png" alt="phone" id="phone"> +47 901 23 456</p>
          <p id="contactemail"><img src="./img/Message.png" alt="contactmessage" id="contactmessage">Somethingsomething@gmail.com</p>
     
         </div>


    </div>
    </div>
