<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="universal.css" />
    <title>Document</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@100&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap');
      </style>      
  </head>
  <body>
    <div class = "wrapper">
    <nav>
      <div id="hode"></div>
    </nav>
    <div class="container">
    <div id="Contactinformation" >
      <h1 id="Contactheader">Contact Us</h1>
      <form>

        <label for="Full name" class="Contactlabel"> Full name </label>
        <input type="text" id="Full name" class="Contactinformation"> 
        <label for="email" class="Contactlabel"> E-mail </label>
        <input type="email" id="email" class="Contactinformation"> 
        <label for="phonenumber" class="Contactlabel"> Phone number </label>
        <input type="tel" id="phonenumber" class="Contactinformation"> 
        <label for="ContactMessage" class="Contactlabel"> Message </label>
        <textarea name="" id="ContactMessage" cols="27" rows="20" class="Contactinformation"></textarea>
        

      </form>
      <button id="Contactbutton">Submit</button>
    </div>
    </div>
    </div>
    
  </body>
  <footer>
    <div id="feet"></div>
  </footer>
  <script src="universal.js"></script>
</html>
