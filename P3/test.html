<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Upload Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    form {
      max-width: 400px;
      margin: 50px auto;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input[type="file"] {
      visibility: hidden;
      position: absolute;
    }

    #fileLabel {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      display: inline-block;
    }

    #fileLabel:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <form id="imageForm">
    <label id="fileLabel" for="image">Choose an image</label>
    <input type="file" id="image" name="image" accept="image/*" onchange="updateFileInputVisibility()" required>
    
    <button type="button" onclick="uploadImage()">Upload</button>
  </form>

  <script>
    function updateFileInputVisibility() {
      const fileInput = document.getElementById('image');
      fileInput.style.visibility = 'visible';
      fileInput.style.position = 'static'; // or 'relative' or any other value depending on your layout
    }

    function uploadImage() {
      // Your file upload logic here
      // ...
    }
  </script>
</body>
</html>
